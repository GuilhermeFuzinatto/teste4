<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="homealuno.css">
        <title>Homepage Aluno - Buzzle</title>
    </head>
    <body onload="listarTurma()">
        <header>
            <section>
                <div id="divlogo">
                    <img src="imagens/logobuzzle.png">
                </div>
                <div id="divnav">
                    
                </div>
                <div id="divperfil">
                    <a href="perfil.html" id="vaiamerda"><div></div></a>
                </div>
            </section>
        </header>
        <aside>
            <section id="secnav">
                <button class="navbut">
                    Configurações
                </button>
                <button class="navbut">
                    Início
                </button>
            </section>
            <section id="secturmas">
                <p id="astitulo">Turmas</p>
                <section id="subsecturmas">
                    <!--
                    <button class="divtur"></button>
                    <button class="divtur"></button>    
                    <button class="divtur"></button>
                    -->
                </section>
            </section>
        </aside>
        <main>
            <section id="fundo">
                <button onclick="abrirModal()">Entrar em Turma</button>
                <button>&nbsp;&nbsp;Entrar em&nbsp;&nbsp; Quiz</button>
            </section>
            <section id="secmain">
                <section id="secatvenv">
                    <p id="titulo">Atividades Pendentes</p>
                    <section id="carrossel">
                        <button onclick="moveSlide(-1)" id="butao">&#10094;</button>
                        <section id="seccarrossel">
                            <section id="secroladora">
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                            </section>
                        </section>
                        <button onclick="moveSlide(1)" id="butao">&#10095;</button>
                    </section>
                </section>
                <section id="secatvenc">
                    <p id="titulo">Atividades Encerradas</p>
                    <section id="carrossel">
                        <button onclick="moveSlide(-1)" id="butao">&#10094;</button>
                        <section id="seccarrossel">
                            <section id="secroladora">
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                                <button class="divatv"></button>
                            </section>
                        </section>
                        <button onclick="moveSlide(1)" id="butao">&#10095;</button>
                    </section>
                </section>
            </section>
        </main>
        <footer>
            <section id="secfooter">
                <div></div>
                <div class="divfot">
                    <img src="imagens/ccm.png">
                    <img src="imagens/governo.png">
                </div>
                <div class="divfot">
                    <img src="imagens/marsela.png">
                </div>
            </section>
        </footer>

        <!-- ===== MODAL PARA ENTRAR NA TURMA ===== -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Entrar em Turma</h2>
                <input type="number" id="inputTurmaId" placeholder="ID da Turma">
                <button id="btnEntrarTurma">Entrar</button>
                <button id="btnFecharModal">Fechar</button>
            </div>
        </div>

        <script src="homealuno.js"></script>
    </body>
</html>
